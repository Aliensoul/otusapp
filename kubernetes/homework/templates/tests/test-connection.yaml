apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "homework.fullname" . }}-test-connection"
  labels:
        {{- include "homework.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "homework.fullname" . }}:{{ .Values.homework.service.port }}']
  restartPolicy: Never
