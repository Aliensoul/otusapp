{{- if index .Values "prometheus-operator" "serviceMonitor" "enabled" }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ template "homework.fullname" . }}-billing
  labels:
    app: {{ template "homework.fullname" . }}-billing
  {{- include "homework.labels" . | nindent 4 }}
spec:
  jobLabel: {{ include "homework.fullname" . }}-billing
  namespaceSelector:
    matchNames:
      - "{{ $.Release.Namespace }}"
  selector:
    matchLabels:
      app: {{ template "homework.fullname" . }}-billing
  {{- include "homework.selectorLabels" . | nindent 6 }}
  endpoints:
    - interval: 15s
      port: billing-http
      path: /metrics
  {{- end }}